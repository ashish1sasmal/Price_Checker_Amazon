{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="{% static 'price/css/login.css' %}">
    <style media="screen">
      .button5 {font-size: 24px;background-color: #555555;color: white;}
.button:hover {
  background-color: #4CAF50; /* Green */
  color: yellow;
}
    </style>
  </head>
  <body>
    {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
                {% endfor %}

              {% endif %}
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- Icon -->


    <!-- Login Form -->
    <form method="POST">
      {% csrf_token %}
      {{ form.email }}<br>
      <input  id="login" class="fadeIn second" name="mobile" placeholder="Phone NUmber">
      {{form.password1}}<br>
      {{form.password2}}<br><br>
      <button type="submit" class="button5">SignUp</button>

    </form><br>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'login' %}">Already Have an account? Log in</a>
    </div>

  </div>
</div>
  </body>
</html>
