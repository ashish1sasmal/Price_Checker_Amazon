{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'price/css/main.css' %}">
  </head>
  <body>
    <div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel"  method="post">
  {% csrf_token %}
  <h1 id="litheader">Bird's Eye On Price</h1>
  <div class="inset">
    
    <p>
      <input type="text" name="url" id="password" placeholder="Product Url">
    </p>
    <div style="text-align: center;">
      <div class="checkboxouter">
        <input type="checkbox" name="rememberme" id="remember" value="Remember">
        <label class="checkbox"></label>
      </div>
      <label for="remember">Remember me for 14 days</label>
    </div>
    <input class="loginLoginValue" type="hidden" name="service" value="login" />
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" value="Authorize">
  </p>
</form>
  </body>

</html>
